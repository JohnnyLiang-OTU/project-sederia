<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/admin_list.css' %}">
<div id="admin_list">
    <div class="title">Sederia y Novedades Luisita</div>
    <div id="navbar">
        <a href="{% url 'add_product' %}"><div class="button">Agregar Producto</div></a>
        <a href="{% url 'catalogo' %}"><div class="button">Catalogo</div></a>
    </div>
    <div id="body">
        <table id="product_table">
            <thead>
                <th>
                    <input id="bulk_checkbox" type="checkbox" autocomplete="off" onclick="handle_bulk_checkbox(this)">
                </th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </thead>
            {% for product in product_query %}
            <tbody>
                <th><input type="checkbox" autocomplete="off" onclick="handle_checkbox(this, {{product.id}})"></th> 
                <th>{{product.id}}</th>
                <th>{{product.name}}</th>
                <th>{{product.description}}</th>
                <th>{{product.price}}</th>
            </tbody>
            {% endfor %}
        </table>
        <button type="button" onclick="delete_checked_products(event)">Delete</button>
    </div>
</div>
