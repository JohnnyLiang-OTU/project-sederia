{% load static %}
{% block logos %}
<div class="logo_container">
    <img class="logo_image" src="{% static 'images/logos/apple.svg' %}">
    <img class="logo_image" src="{% static 'images/logos/jbl.jpg' %}">
    <img class="logo_image" src="{% static 'images/logos/lenovo.jpg' %}">
    <img class="logo_image" src="{% static 'images/logos/lg.png' %}">
    <img class="logo_image" src="{% static 'images/logos/samsung.jpg' %}">
</div>

<style>
    .logo_container {
        display: flex;
        justify-content: center;
        gap: 50px;
    }

    .logo_image {
        height: 80px;
        width: 120px;
        opacity: 0; /* Start hidden */
        transform: scale(0.8); /* Start slightly smaller */
        transition: opacity 1s ease-out, transform 1s ease-out; /* Smooth transition */
    }

    .logo_image.in-view {
        opacity: 1; /* Make visible */
        transform: scale(1); /* Return to original size */
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const logos = document.querySelectorAll('.logo_image');

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
                observer.unobserve(entry.target); // Stop observing once animation is triggered
            }
        });
    }, {
        threshold: 0.1 // Trigger when 10% of the element is visible
    });

    logos.forEach(logo => {
        observer.observe(logo);
    });
});
</script>
{% endblock logos %}
