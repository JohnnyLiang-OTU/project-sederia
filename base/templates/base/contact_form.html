{% load static %}
<link href="{% static 'css/contact_form.css' %}" rel="stylesheet">
<section class="contact-section">
    <div class="container">
      <h2 class="contact-title">Get in Touch</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <div class="input-label">
            <input type="text" id="name" name="name" required>
            <label id="name-warning" style="display: none;" for="name">Rellene este campo.</label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <div class="input-label">
            <input type="tel" id="telephone" name="telephone" required>
            <label id="telephone-warning" style="display: none;" for="tel">Rellene este campo.</label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <div class="input-label">
            <textarea id="message" name="message" required></textarea>
            <label id="message-warning" style="display: none;" for="message">Rellene este campo.</label>
          </div>
        <button id="form_submit_button" type="button" class="submit-btn">Send Message</button>
      </form>
    </div>
</section>
<script src="{% static 'js/contact_form.js' %}"></script>
