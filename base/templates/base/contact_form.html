<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/contact_form.css' %}" rel="stylesheet">
    <script type="module" src="{% static 'js/contact_form.js' %}"></script>
</head>
<body>
    <section id="contact-section">
        <div class="container">
            <div class="left-section">
                Contactenos<br>Para mas<br>Informacion
            </div>
            <div class="right-section">
                <form class="contact-form">
                    <div class="form-group">
                        <div class="input-label">
                            <input class="input-info" type="text" id="name" name="name" placeholder="Nombre" required>
                            <label id="name-warning" style="display: none;" for="name">Rellene este campo.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="input-info" type="email" id="email" name="email" placeholder="Correo Electronico">
                    </div>
                    <div class="form-group">
                        <div class="input-label">
                            <input class="input-info" type="tel" id="telephone" name="telephone" placeholder="Telefono" required>
                            <label id="telephone-warning" style="display: none;" for="tel">Rellene este campo.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-label">
                            <textarea class="input-info" id="message" name="message" placeholder="Mensaje" required></textarea>
                            <label id="message-warning" style="display: none;" for="message">Rellene este campo.</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="display: none;" for="reference-contact">Reference Contact</label>
                        <input style="display: none;" class="input-info" id="reference-contact" name="reference-contact">
                    </div>
                    <button id="form_submit_button" type="button" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
